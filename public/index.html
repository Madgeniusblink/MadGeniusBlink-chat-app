<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MadGeniusBlink Chat</title>
        <link rel="icon" href="/img/favicon.png" type="favicon">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <main>
            <div class="centered-form">
                <div class="centered-form__box">
                    <form action="/chat.html" id="login">
                        <fieldset>
                            <legend><h1>MadGeniusBlink Chat App</h1></legend>
                            <label>Username</label>
                            <input type="text" name="username" placeholder="MadGeniusBlink" required>
                            <label>Room</label>
                            <input type="text" name="room" placeholder="Lobby" required>
                            <label>Interest</label>
                            <select class="select-style" name="interests" required>
                                <option value=""></option>
                                <option value="sports">Fantasy Sports</option>
                                <option value="Gaming">Online Gaming</option>
                                <option value="Coding">Programming</option>
                                <option value="Fashion">Fashion & Style</option>
                                <option value="Moves-TV">Movies & TV</option>
                                <option value="Health-Fitness">Health & Fitness</option>
                                <option value="Other">Other</option>
                            </select>
                            <button>Join</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
